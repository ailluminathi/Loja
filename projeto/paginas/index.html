<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- estilos -->
    <link rel="stylesheet" href="../estilos/reset.css">
    <link rel="stylesheet" href="../estilos/style.css">

    <!-- icones -->

<body>
    <header class="header">
        <section class="header_menu" grid-area="menu">menu</section>

        <section class="header_pesquisa" grid-area="pesquisa">
            <input type="search" name="pesquisa" id="pesquisa" placeholder="Pesquisar produtos no site...">
        </section>

        <section class="header_user" grid-area="usuario">
            <div>usuario</div>
            <div>carrinho</div>
        </section>
    </header>

    <main>
        <section class="promo">
            promos
        </section>
        <section class="home_produtos">
            produtos
        </section>
    </main>

    <footer></footer>

</html>
