<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- estilos -->
    <link rel="stylesheet" href="../estilos/reset.css">
    <link rel="stylesheet" href="../estilos/style.css">

    <!-- icones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="container_header">
        <div class="item_menu_logo">
            <i class="material-symbols-outlined" id="item_burguer">menu</i>
            <img src="../imagens/logos/logo_beauty_small_white.png" alt="Logo da Loja" draggable="false" class="item_logo">
        </div>

        <div class="item_pesquisa">
            <input type="search" name="pesquisa" id="pesquisa" placeholder="Pesquisar produtos no site...">
        </div>

        <div class="item_user">
            <div>
                <p>Perfil <span class="material-symbols-outlined">account_circle</span></p>
            </div>
            <div>
                <p>Carrinho <span class="material-symbols-outlined">shopping_cart</span></p>
            </div>
        </div>
    </header>

    <main>
        <section class="promo">
            promos
        </section>
        <section class="home_produtos">
            produtos
        </section>
    </main>

    <footer></footer>
</body>
</html>
